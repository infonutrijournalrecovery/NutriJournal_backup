<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizza pasto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none" class="meal-details">

    <ion-item>
      <ion-label>
        <strong>DATA:</strong>
        <div class="value">{{ prodotto.nome }}</div>
      </ion-label>
      <ion-button 
      fill="solid" 
      class="profile-button">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      Elimina attività
    </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <strong>TIPO:</strong>
        <div class="value">{{ prodotto.marca }}</div>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <strong>PRODOTTI:</strong>
        <ion-list class="products-list">
          <ion-item *ngFor="let prod of prodotti" button detail="true" (click)="goToProduct(prod)">
            <ion-label>
              <h3>{{ prod.nome }}</h3>
              <p>{{ prod.marca }} • {{ prod.quantita }}</p>
            </ion-label>
        
            <ion-button 
              class="elimina-btn" 
              fill="outline" 
              (click)="removeProduct(prod); $event.stopPropagation()">
              Rimuovi
            </ion-button>
        
            <ion-note slot="end">
              {{ prod.note || '' }}
            </ion-note>
          </ion-item>
        </ion-list>
      </ion-label>
    </ion-item>

      <ion-label>
        <strong>Resoconto Pasto (tutti i nutrienti):</strong>

    <div class="nutrient-list">
      <div class="nutrient" *ngFor="let nutriente of nutrientiDinamici">
