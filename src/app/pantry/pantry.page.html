<ion-header class="desktop-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
    </ion-buttons>

    <div class="header-content">
      <h1>
        <ion-icon name="cart-outline"></ion-icon>
        La tua dispensa
      </h1>
      <p>Gestisci e tieni traccia di quello che hai in casa</p>

      <ion-item class="search-bar">
        <ion-input 
          placeholder="Cerca un prodotto..."
          [(ngModel)]="searchQuery"
          (ionInput)="filterPantry()">
        </ion-input>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ item.description }}</p>
          <p>Marca: {{ item.brand }}</p>
          <ion-button class= "visualizza-btn" fill="solid" (click)="goToProduct()">
            Visualizza
          </ion-button>
          <ion-button class= "elimina-btn" fill="solid" (click)="onButtonClick(item)">
            Elimina
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
